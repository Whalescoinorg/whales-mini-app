<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Whalescoin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #ffcc00;
            border: none;
            color: #1a1a1a;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .cta-button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="welcome-message">Welcome to Whalescoin!<br>Start mining Whalescoin tokens today!</div>
    <button class="cta-button" onclick="window.location.href='progress.html'">Let's Go!</button>

    <script>
        function proceed() {
            // Redirect to main app page
            localStorage.setItem('seenWelcome', 'true');
            window.location.href = "main.html";
        }

        // Check if the user has already seen the welcome page
        if (localStorage.getItem('seenWelcome') === 'true') {
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
