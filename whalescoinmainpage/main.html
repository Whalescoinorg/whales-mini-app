<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhalesCoin</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <img src="img/logo.png" alt="WhalesCoin Logo" class="logo">
    <h1>WhalesCoin</h1>
  </header>

  <!-- Rewards Section -->
  <section class="rewards-section">
    <h2>Your Rewards</h2>
    <p class="rewards-amount">6,500 WHALES</p>
    <button class="btn btn-withdraw">Withdraw to Wallet</button>
  </section>

  <!-- Tasks Section -->
  <section class="tasks-section">
    <h2>Complete Tasks & Earn</h2>
    <div class="task">
      <img src="img/telegram-icon.png" alt="Telegram" class="task-icon">
      <div>
        <p class="task-text">Join Telegram Channel</p>
        <p class="task-reward">+5,000 WHALES</p>
      </div>
      <button class="btn btn-task">Start</button>
    </div>
    <div class="task">
      <img src="img/twitter-icon.png" alt="Twitter" class="task-icon">
      <div>
        <p class="task-text">Follow on X</p>
        <p class="task-reward">+5,000 WHALES</p>
      </div>
      <button class="btn btn-task">Start</button>
    </div>
    <div class="task">
      <img src="img/friends-icon.png" alt="Refer" class="task-icon">
      <div>
        <p class="task-text">Refer a Friend</p>
        <p class="task-reward">+10,000 WHALES</p>
      </div>
      <button class="btn btn-task">Start</button>
    </div>
  </section>

  <!-- Video Tasks Section -->
  <section class="video-tasks-section">
    <h2>Video Tasks</h2>
    <div class="task">
      <img src="img/youtube-icon.png" alt="YouTube" class="task-icon">
      <div>
        <p class="task-text">Watch WhalesCoin Intro</p>
        <p class="task-reward">+3,000 WHALES</p>
      </div>
      <button class="btn btn-task">Start</button>
    </div>
  </section>

  <!-- Footer Navigation -->
  <footer class="footer">
    <div class="nav">
      <div class="nav-item active">
        <img src="img/home-icon.png" alt="Home">
        <p>Home</p>
      </div>
      <div class="nav-item">
        <img src="img/tasks-icon.png" alt="Tasks">
        <p>Tasks</p>
      </div>
      <div class="nav-item">
        <img src="img/friends-icon.png" alt="Friends">
        <p>Friends</p>
      </div>
      <div class="nav-item">
        <img src="img/leaderboard-icon.png" alt="Leaders">
        <p>Leaders</p>
      </div>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
